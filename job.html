			max-width: 400px;
			flex-basis: calc(50% - 10px);
			border-radius: 5px;
			transition: transform 0.2s;
		}
		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}
		.card h2 {
			margin-top: 0px;
		}
		.card p {

			background-color: #4cafad;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			width: 100%;
			cursor: pointer;
		}
		.card button:hover {

		}
